<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录功能测试</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>登录功能测试</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="email">邮箱:</label>
            <input type="email" id="email" name="email" value="test@example.com" required>
        </div>
        <div class="form-group">
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" value="test1234" required>
        </div>
        <button type="submit">登录</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '登录中...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // 测试前端登录API
                const response = await axios.post('/api/auth/login', { email, password });
                resultDiv.innerHTML = `
                    <h3>登录成功!</h3>
                    <p>访问令牌: ${response.data.access_token}</p>
                    <p>令牌类型: ${response.data.token_type}</p>
                `;

                // 测试获取用户信息
                const userResponse = await axios.get('/api/users/me', {
                    headers: {
                        'Authorization': `Bearer ${response.data.access_token}`
                    }
                });
                resultDiv.innerHTML += `
                    <h3>获取用户信息成功!</h3>
                    <p>用户名: ${userResponse.data.username}</p>
                    <p>邮箱: ${userResponse.data.email}</p>
                    <p>用户ID: ${userResponse.data.id}</p>
                `;

            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>登录失败!</h3>
                    <p>状态码: ${error.response?.status || '未知'}</p>
                    <p>错误信息: ${error.response?.data?.message || error.message}</p>
                    <p>完整错误: ${JSON.stringify(error.response?.data || error.message)}</p>
                `;
            }
        });
    </script>
</body>
</html>
